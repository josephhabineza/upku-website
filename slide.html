<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Up Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .slider {
            width: 800px; /* Increased width for larger display */
            height: 400px; /* Increased height for larger display */
            overflow: hidden;
            position: relative;
            background-image: url(pr8.jpg);
        }

        .slides {
            display:flex;
            width: 300%; /* 100% for each image, 3 images = 300% */
            animation: slide 70s infinite; /* Animation duration and infinite loop */
        }

        .slide {
            width: 33.333%; /* Each slide takes up 1/3 of the total width */
            height: 100%;
            transition: transform 5s ease-in-out;
        }

        @keyframes lide {
            0% { transform: translateX(0); }
            33.333% { transform: translateX(-100%); }
            66.666% { transform: translateX(-200%); }
            100% { transform: translateX(0); }
        }

        .img {
            width:100%;
            height: 100%; /* Set height to 100% to fill the slider */
            object-fit:cover; /* Maintain aspect ratio and cover the area */
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="pr10.jpg" alt="Photo 1"></div>
            <div class="slide"><img src="pr11.jpg" alt="Photo 2"></div>
            <div class="slide"><img src="pr4.jpg" alt="Photo 3"></div>
        </div>
    </div>
</body>
</html>
